server {
    if ($host = velora.tengra.studio) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name velora.tengra.studio;
    return 301 https://$host$request_uri;


}

server {
    listen 443 ssl http2;
    server_name velora.tengra.studio;

    # SSL Certificate (Assuming same wildcard/SAN as others)
    ssl_certificate /etc/letsencrypt/live/velora.tengra.studio/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/velora.tengra.studio/privkey.pem; # managed by Certbot

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # COOP/COEP Headers for SharedArrayBuffer (Required for FFmpeg.wasm)
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Resource-Policy "cross-origin" always;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/wasm;
    gzip_proxied any;
    gzip_comp_level 6;

    location / {
        proxy_pass http://127.0.0.1:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

}
